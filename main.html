<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<label for="input-name">Name: </label>
	<input type="text" required id="name" placeholder="Enter your name here" name="fname" />
	<br />
	<label for="input-email">Email: </label>
	<input type="email" required placeholder="Your email goes here" name="mail" id="email" />
	<br />
	<label for="gender-input">Gender: </label>
	<input type="radio" name="gender" id="gender" value="M" /> Male
	<input type="radio" name="gender" id="gender" value="F" /> Female
	<input type="radio" name="gender" id="gender" value="O" /> Others
	<br />
	<label for="Laptop Brands">Laptop </label>
	<select name="city" id="laptop">
		<option value="apple">Apple</option>
		<option value="asus">Asus</option>
		<option value="hp">HP</option>
	</select>
	<br />
	<label for="input-age">Age: </label>
	<input type="text" required id="age" placeholder="Enter your age" name="fname" />
	<br />
	<label for="input-dob">D.O.B</label>
	<input type="date" name="dob" id="dob" />
	<br />
	<label for="input-password">Password</label>
	<input type="text" id="password" placeholder="Enter your password" name="fname" />
	<br />
	<button id="submit button">Submit button</button>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
