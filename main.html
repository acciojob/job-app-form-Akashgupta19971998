<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">

		<label for="name">Name:</label>
		<input id="name" type="text" required/>
	<br />
	<label for="email">Email: </label>
	<input id="email" type="text" required />
	<br />
	<input type="url" required id="portfolio"/>
	<label for="gender">Gender:</label>
	<input name="gender" type="radio" id="gender" required/> Male
	<input name="gender" type="radio" id="gender" required/> Female
	<br />
	<label for="laptop">Laptop</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select>
	<br />
	<label for="age">Age:</label>
	<input type="age" id="age" required />
	<br />
	<label for="dob">DOB</label>
	<input type="dob" id="dob" required  />
	<br />
	<label for="password">Password</label>
	<input type="password" required id="password"/>
	<br />
	<button id="submit button">Submit button</button>
</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
